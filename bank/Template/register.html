{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>REGISTRATION FORM</title>
    <style>
        body {
            background-image: url('{% static 'image/reg.jpg' %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .form-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-md-6 offset-md-3 form-box">
            <form method="post" >
                {% csrf_token %}
                <h2 class="text-center">REGISTRATION FORM</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="pass1" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" name="pass2" class="form-control" id="confirm_password" placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>


            </form>
 {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

        </div>

    </div>




</body>
</html>
